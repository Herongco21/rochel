/* General Styles */
body {
margin: 0;

/* Navigation Styles using Flexbox */
nav{
display: flex;
justify-content: space-around;
background-color: #F4F4f4;
padding: lem;

}

nav a {
text-decoration: none;
color: #333;
}

/* Pseudo-class examples */
nav a:visited {
color: purple;
}

nav a:hover {
  color: red;
}

input:focus {
  border: 2px solid blue;
  outline: none;
  padding: 5px;
}

/* Main content container */
.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px5;
}

/* Photo Gallery using Grid */
.gallery {
display: grid;
grid-template-columns: repeat(3, 1fr);
gap: 18px;
margin-top: 2em;
}

.gallery img {
width: 100%;
height: auto;
border-radius: 5px;
}

/* Demo section styling */
:demo-section {
margin: 2em 0;
padding: 20px;
background-color: #f9f9f9;

}
