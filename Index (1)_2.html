<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="device-width=device-width, initial scale=1">
    <title>Small Exercise</title>
    <head>
    <body>
        <header>
             <h1>Small Exercise</h>
             <nav>
                <a href="#nested-list">Go to Nested List</a>
                <a href="#responsive-image">Go to responsive image</a>
                </nav>
                </header>
                <main>
                <section>
                <h2 id="nested-list">Nested List</h2>
                <ul>
                <li>
                    Item 1
                    <ul>
                    <li>Sub-item 1</li>
                    <li>Sub-item 2</li>
                </ul>
                </li>
                <li>
                   item 2
                 </li>
              </ul>
           </section>
          <section>
                   <h2 id="responsive
                   -image">Responsive
                   Image</h2>
                   <img
                   srcset="small.png 480w,
                   medium.png 768w, large.png 
                   1024w,
                   sizes="(min-width
                   :1024px) 600px,
                   (min-width:768px)
                   500px,
                   100vw"
                   
                   
                    src="small.png"
                  alt="picture ni dre" />
              </section>
           </main>
      </body>
 </html>
